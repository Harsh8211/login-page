<html>
 <head>
  <title>
   Forgot Password - Bluestock
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
     font-family: 'Arial', sans-serif;
   }
   .container {
     background-color: #f8fafc;
     border-radius: 10px;
     padding: 20px;
     width: 100%;
     max-width: 400px;
     box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
   }
   .logo {
     display: flex;
     justify-content: center;
     margin-bottom: 20px;
   }
   .logo img {
     height: 50px;
   }
   .title {
     text-align: center;
     font-size: 24px;
     color: #2d3748;
     margin-bottom: 10px;
   }
   .subtitle {
     text-align: center;
     color: #4a5568;
     margin-bottom: 20px;
   }
   label {
     font-size: 14px;
     color: #2d3748;
     margin-bottom: 6px;
   }
   input[type="email"] {
     width: 100%;
     padding: 12px;
     border-radius: 8px;
     border: 1px solid #d1d5db;
     margin-bottom: 16px;
     font-size: 14px;
   }
   input[type="email"]:focus {
     border-color: #4c51bf;
     box-shadow: 0 0 8px rgba(76, 81, 191, 0.6);
   }
   .btn {
     background-color: #4c51bf;
     color: white;
     padding: 12px;
     width: 100%;
     border-radius: 8px;
     font-size: 16px;
     cursor: pointer;
     transition: background-color 0.3s ease;
   }
   .btn:hover {
     background-color: #434190;
   }
   .back-link {
     text-align: center;
     color: #4a5568;
     font-size: 14px;
   }
   .back-link a {
     text-decoration: none;
     color: #4c51bf;
   }
   .back-link a:hover {
     text-decoration: underline;
   }
   .recaptcha {
     position: absolute;
     bottom: 20px;
     right: 20px;
     text-align: center;
   }
   .recaptcha img {
     height: 40px;
   }
   .recaptcha p {
     font-size: 10px;
     color: #718096;
   }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="container">
   <div class="logo">
    <img alt="Bluestock logo" src="logo.png" />
   </div>
   <h2 class="title">
    Forgot Password?
   </h2>
   <p class="subtitle">
    Enter your email address to get the password reset link.
   </p>
   <form>
    <div class="mb-4">
     <label for="email">Email Address</label>
     <input type="email" id="email" placeholder="hello@bluestock.in" required />
    </div>
    <button type="submit" class="btn">
     Password Reset
    </button>
   </form>
   <div class="back-link">
    <a href="login.html">Back to login</a>
   </div>
  </div>
  <div class="recaptcha">
   <img alt="reCAPTCHA logo" src="https://storage.googleapis.com/a1aa/image/Jy9_1OnR-BRDuksYshcxsin8eYNhmEySbvks1KC0tvg.jpg" />
   <p>reCAPTCHA</p>
  </div>
 </body>
</html>
